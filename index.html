<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .option {
            text-align: center;
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .option:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        .caption {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option" onclick="location.href='customer.html'">
            <img src="customer.jpeg" alt="Customer">
            <div class="caption">Customer</div>
        </div>
        <div class="option" onclick="location.href='manufacturer.html'">
            <img src="manufacturer.jpeg" alt="Manufacturer">
            <div class="caption">Manufacturer</div>
        </div>
    </div>
</body>
</html>
