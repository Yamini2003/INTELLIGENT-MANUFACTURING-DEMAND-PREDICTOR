<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('custbg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            background-color: #5A67D8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .button:hover {
            background-color: #4C51BF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Portal</h2>
        <a href="customer-login.html" class="button">Login</a>
        <a href="customer-register.html" class="button">Register</a>
    </div>
</body>
</html>
